<html>
    <head>
        <title>Drum Kit</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Drum 🥁 Kit</h1>
        <div class="music">
            <button class="w" onclick="playAudio('audio1', 1000)">w</button>
            <button class="a" onclick="playAudio('audio2', 1000)">a</button>
            <button class="s" onclick="playAudio('audio3', 1000)">s</button>
            <button class="d" onclick="playAudio('audio4', 1000)">d</button>
            <button class="j" onclick="playAudio('audio5', 1000)">j</button>
            <button class="k" onclick="playAudio('audio6', 1000)">k</button>
            <button class="l" onclick="playAudio('audio7', 1000)">l</button>

            <audio id="audio1" src="audio1.mp3"></audio>
            <audio id="audio2" src="audio2.mp3"></audio>
            <audio id="audio3" src="audio3.mp3"></audio>
            <audio id="audio4" src="audio4.mp3"></audio>
            <audio id="audio5" src="audio5.mp3"></audio>
            <audio id="audio6" src="audio6.mp3"></audio>
            <audio id="audio7" src="audio7.mp3"></audio>
        </div>

        <script src="script.js"></script>
    </body>
</html>
